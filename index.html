<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .calc {
            display: flex;
            gap: 5px;
            flex-direction: column;
        }

        button {
            width: 90px;
            height: 50px;
            border: solid 5px black;
            border-radius: 6px;
        }

        body {
            text-align: center;
            margin-top: 160px;
        }

        input {
            width: 365px;
            height: 85px;
            margin: 5px 0px;
            border: solid 5px rgb(102, 93, 93);
        }
    </style>
</head>

<body>

    <div class="area">
        <input type="text" id="text">
    </div>


    <div class="calc">

        <div class="row1">
            <button id="btnac"> AC </button>
            <button id="rub">X</button>
            <button id="plusmi">+/-</button>
            <button id="divide">/</button>
        </div>

        <div class="row2">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="multiply">X</button>
        </div>
        <div class="row3">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="minus">-</button>
        </div>
        <div class="row4">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="plus">+</button>
        </div>
        <div class="row5">
            <button id="btn%">%</button>
            <button id="btn0">0</button>
            <button id="btndot">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script>
        let text = document.getElementById("text");
        let btnac = document.getElementById("btnac");
        let rub = document.getElementById("rub");
        let plusmi = document.getElementById("plusmi");
        let divide = document.getElementById("divide");
        let multiply = document.getElementById("multiply");
        let minus = document.getElementById("minus");
        let plus = document.getElementById("plus");
        let equal = document.getElementById("equal");
        let btndot = document.getElementById("btndot");
        let percent = document.getElementById("btn%");

        let buttons = [
            "btn0", "btn1", "btn2", "btn3", "btn4",
            "btn5", "btn6", "btn7", "btn8", "btn9"
        ];


        buttons.forEach(id => {
            document.getElementById(id).addEventListener("click", () => {
                text.value += document.getElementById(id).innerText;
            });
        });


        btnac.addEventListener("click", () => {
            text.value = "";
        });


        rub.addEventListener("click", () => {
            text.value = text.value.slice(0, -1);
        });


        plusmi.addEventListener("click", () => {
            if (text.value) {
                if (text.value.startsWith("-")) {
                    text.value = text.value.slice(1);
                } else {
                    text.value = "-" + text.value;
                }
            }
        });


        divide.addEventListener("click", () => {
            text.value += "/";
        });

        multiply.addEventListener("click", () => {
            text.value += "*";
        });

        minus.addEventListener("click", () => {
            text.value += "-";
        });

        plus.addEventListener("click", () => {
            text.value += "+";
        });


        btndot.addEventListener("click", () => {
            text.value += ".";
        });


        percent.addEventListener("click", () => {
            text.value += "/100";
        });


        equal.addEventListener("click", () => {
            try {
                text.value = eval(text.value);
            } catch (e) {
                text.value = "Error";
            }
        });
    </script>
</body>

</html>
